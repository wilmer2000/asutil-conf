<div [formGroup]="form" class="flex flex-col gap-5">
  <app-input [form]="form" [id]="'email'" [label]="'Email'" />
  <app-input [form]="form" [id]="'password'" [label]="'Password'" />
  <app-button (click)="login()" [label]="'Login'" [theme]="'primary'" class="mt-5 mb-2.5" />
  <p class="text-center mb-8">Forgot password? <a [routerLink]="'/password'"><b>Click here</b></a></p>
</div>
