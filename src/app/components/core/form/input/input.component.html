@let formGroup = form();
@let idControl = id();

@if (formGroup && idControl) {
  <div class="input-control" [formGroup]="formGroup">
    @if (label()) {
      <label [for]="id()">{{ label() }}</label>
    }
    @switch (type()) {
      @case ('text') {
        <input type="text" [formControlName]="idControl" />
      }
      @case ('email') {
        <input type="email" [formControlName]="idControl" />
      }
      @case ('password') {
        <input type="password" [formControlName]="idControl" />
      }
    }
  </div>
}
