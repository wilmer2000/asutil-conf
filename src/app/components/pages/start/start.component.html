<div class="flex px-6 flex-col">
  <h2 class="title-primary">Welcome back!</h2>
  <div class="grid grid-cols-2 gap-6">
    @for (item of menu; track menu[idx]; let idx = $index) {
      <div [ngClass]="{
      'row-span-2': idx === 0,
      'col-start-2': idx === 2,
      'row-start-3': idx === 3,
      }">
        <app-menu-item [item]="item"></app-menu-item>
      </div>
    }
  </div>
</div>
